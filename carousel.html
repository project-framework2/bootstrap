<!DOCTYPE html>
<html lang="fr">
  <head>

    <title>Bootstrap Tutorial Sample Page</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: 100%;">
        <a class="navbar-brand" href="#">Framework Bootstrap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Accueil </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="carousel.html">Carrousel<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="form.html">Formulaire</a>
              </li>
          </ul>
          <ul class="navbar-nav navbar-right">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle my-2 my-lg-0" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Login
              </a>
              <form class=" dropdown-menu p-4 dropdown-menu-right">
                <div class="form-inline">
                  <label for="exampleDropdownFormEmail2">Email address</label>
                  <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
                </div>
                <div class="form-inline">
                  <label for="exampleDropdownFormPassword2">Password</label>
                  <input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck2">
                  <label class="form-check-label" for="dropdownCheck2">
                    Se souvenir de moi
                  </label>
                </div>
                <button type="submit" class="btn btn-primary">Sign in</button>
              </form>
              </li>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Logout</a>
            </li>
          </ul>
        </div>
      </nav>


<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="10000" style="width: 60%; margin: auto;">

    <div class="carousel-inner">
      <div class="carousel-item active">

        </div>

      </div>

        </div>

    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
