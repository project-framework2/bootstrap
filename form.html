      <form style="width: 50%;margin: auto;">
        <div class="form-group">
          <label for="text">Nom Prénom</label>
          <input type="text" class="form-control" id="text" placeholder="Jean Dupont" required>
        </div>
        <div class="form-group">
          <label for="select1">Spécialité</label>
          <select class="form-control" id="select1">
            <option>Informatique</option>
            <option>Electronique</option>
            <option>Siences</option>
            <option>Mécanique</option>
          </select>
        </div>
        <div class="form-group">
          <label for="select2">Année</label>
          <select multiple class="form-control" id="select2">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
        </div>
        <div class="form-group">
          <label for="textarea">Description</label>
          <textarea class="form-control" id="textarea" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-light" onclick="myFunction()">Try it</button>
        <br></br>
        <p id="write_text"></p>
        <p id="write_select1"></p>
        <p id="write_select2"></p>
        <p id="write_textarea"></p>
      </form>
      
      <script>
      function myFunction() {
        var var_text = document.getElementById("text").value;
        document.getElementById("write_text").innerHTML = "Nom Prénom : "+var_text;

        var var_select1 = document.getElementById("select1").value;
        document.getElementById("write_select1").innerHTML = "Spécialité : "+var_select1;

        var var_select2 = document.getElementById("select2").value;
        document.getElementById("write_select2").innerHTML = "Année : "+var_select2;

        var var_textarea = document.getElementById("textarea").value;
        document.getElementById("write_textarea").innerHTML = "Description : "+var_textarea;
